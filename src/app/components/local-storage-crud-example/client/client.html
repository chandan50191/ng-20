<div class="container mt-4">
  <h2 class="mb-3">Client Management</h2>

  <!-- Form -->
  <form [formGroup]="clientForm" (ngSubmit)="onSubmit()" class="mb-4">
    <input type="hidden" formControlName="id" />

    <div class="mb-2">
      <label>Name</label>
      <input type="text" formControlName="name" class="form-control" />
    </div>

    <div class="mb-2">
      <label>Email</label>
      <input type="email" formControlName="email" class="form-control" />
    </div>

    <div class="mb-2">
      <label>Phone</label>
      <input type="text" formControlName="phone" class="form-control" />
    </div>

    <button type="submit" class="btn btn-primary me-2">
      {{ editing ? 'Update' : 'Add' }} Client
    </button>
    <button type="button" class="btn btn-secondary" (click)="clientForm.reset({id:0}); editing=false">
      Cancel
    </button>
  </form>

  <!-- Table -->
  <table class="table table-bordered">
    <thead class="table-dark">
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th style="width:150px;">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let client of clients">
        <td>{{ client.name }}</td>
        <td>{{ client.email }}</td>
        <td>{{ client.phone }}</td>
        <td>
          <button class="btn btn-sm btn-warning me-2" (click)="editClient(client)">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="deleteClient(client.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
